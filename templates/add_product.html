<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="cards">
        {% for product in products %}
        <div class="card">
            <img src="{{ product.image_url }}" alt="{{ product.name }}">
            <h2>{{ product.name }}</h2>
            <p class="price">{{ product.price }} ₽</p>
            <a href="/product/{{ product.id }}" class="buy-button">Купить</a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
